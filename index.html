<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" href="assets/image.png">
    <style>
        .checked {
            text-decoration: line-through;
            color: rgb(250, 4, 4);
        }

        ul li {
            list-style: none;
            font-size: 17px;
            padding: 12px 8px 12px 50px;
            user-select: none;
            cursor: pointer;
            position: relative;

        }

        li::before {
            content: '';
            position: absolute;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background-image: url('https://cdn3.iconfinder.com/data/icons/arrows-160/96/uncheckedV_circle-512.png');
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 10px;
        }

        li.checked::before {
            background-image: url('https://www.pngrepo.com/download/355640/check-circle-solid.png');
        }

        ul li span {
            position: absolute;
            right: 0;
            top: 5px;
            width: 40px;
            height: 40px;
            font-size: 25px;
            line-height: 40px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }

        ul li span:hover {
            background: rgb(255, 5, 5);
            color: black;
        }
    </style>
</head>

<body>
    <div class="w-full bg-gradient-to-br from-slate-800 via-gray-700 to-slate-900 min-h-screen p-3">
        <div id="btn" class="w-full max-w-xl bg-gray-800 text-white mt-24 mx-auto mb-5 pt-10 px-8 pb-16  rounded-xl">
            <h2 class=" text-white flex items-center mb-5 text-3xl font-bold">
                To-Do List <img src="" alt="" class="w-8 ml-2"></h2>
            <div class="flex items-center justify-between bg-gray-700 text-white rounded-xl pl-5 mb-6">
                <input type="text" id="input-box" placeholder="Add your task"
                    class="flex-1  bg-[transparent] p-3  focus:outline-none">
                <button onclick="addTask()"
                    class="outline-none border-none py-4 px-10 bg-teal-500 hover:bg-teal-600 text-2xl cursor-pointer   rounded-xl">Add</button>
            </div>

            <div class="max-h-80 overflow-y-auto overflow-x-hidden scroll-smooth pr-2">
                <ul id="list-container"></ul>
            </div>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");

        function addTask() {
            if (inputBox.value.trim() === '') {
                alert("Please Enter your Task!");
            } else {
                const li = document.createElement("li");
                li.textContent = inputBox.value;
                li.className = "list-none px-12 pt-2 pb-3 select-none cursor-pointer text-xl relative text-lime-500";
                listContainer.appendChild(li);
                let span = document.createElement("span")
                span.innerHTML = "\u00d7"
                li.appendChild(span)
            }
            inputBox.value = '';
            savaData();
        }

        listContainer.addEventListener("click", function (e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle("checked")
                savaData();
            } else if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove()
                savaData();
            }
        }, false)


        function savaData() {
            localStorage.setItem("data", listContainer.innerHTML)
        }

        function showLocalData() {
            listContainer.innerHTML = localStorage.getItem("data");
        }
        showLocalData();
    </script>
</body>

</html>
