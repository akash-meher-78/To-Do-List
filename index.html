<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" type="image/png" href="assets/image.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .checked {
            text-decoration: line-through;
            color: rgb(250, 4, 4);
        }

        ul li {
            list-style: none;
            padding: 12px 8px 12px 50px;
            user-select: none;
            cursor: pointer;
            position: relative;
        }

        li::before {
            content: '';
            position: absolute;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background-image: url('https://cdn3.iconfinder.com/data/icons/arrows-160/96/uncheckedV_circle-512.png');
            background-size: cover;
            background-position: center;
            top: 14px;
            left: 10px;
        }

        li.checked::before {
            background-image: url('https://www.pngrepo.com/download/355640/check-circle-solid.png');
        }

        ul li span {
            position: absolute;
            right: 0;
            top: 5px;
            width: 40px;
            height: 40px;
            font-size: 25px;
            line-height: 40px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }

        ul li span:hover {
            background: rgb(255, 5, 5);
            color: black;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-800 via-gray-700 to-slate-900 min-h-screen p-3">

    <div id="btn" class="w-full max-w-xl mx-auto mt-12 mb-5 bg-gray-800 text-white rounded-xl p-5 sm:p-10 transition-all duration-300">
        <h2 class="flex items-center justify-between text-2xl sm:text-3xl font-bold mb-5">
            To-Do List  <div id="clock" class="text-center text-yellow-500 text-xl sm:text-2xl font-semibold mb-4"></div>
        </h2>

        <div class="flex flex-col sm:flex-col items-stretch gap-3 bg-gray-700 rounded-xl p-3">
            <input type="text" id="input-box" placeholder="Add your task"
                class="flex-1 bg-transparent text-white text-base sm:text-lg focus:outline-none" />
            <button onclick="addTask()"
                class="bg-teal-500 hover:bg-teal-600 text-white text-lg sm:text-2xl font-medium py-2 px-5 rounded-xl">
                Add
            </button>
        </div>

        <div class="mt-6 max-h-80 overflow-y-auto pr-2">
            <ul id="list-container" class="space-y-2 text-sm sm:text-lg text-lime-500"></ul>
        </div>

    </div>

    <script>
        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");

        function addTask() {
            if (inputBox.value.trim() === '') {
                alert("Please Enter your Task!");
            } else {
                const li = document.createElement("li");
                li.textContent = inputBox.value;
                li.className = "px-10 pt-2 pb-3 select-none cursor-pointer text-base sm:text-xl relative";
                listContainer.appendChild(li);

                const span = document.createElement("span");
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }
            inputBox.value = '';
            saveData();
        }

        listContainer.addEventListener("click", function (e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle("checked");
                saveData();
            } else if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove();
                saveData();
            }
        });

        function saveData() {
            localStorage.setItem("data", listContainer.innerHTML);
        }

        function showLocalData() {
            listContainer.innerHTML = localStorage.getItem("data");
        }
        showLocalData();

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById("clock").textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
